<div class="container">
  <h1>Reservations</h1>
  <form>
    <div class="form-group">
      <label for="duration">Duration (min)</label>
      <input type="text" ng-model="duration" class="form-control" id="duration" required>
    </div>

    <div class="form-group">
      <label for="plate">Car Plate</label>
      <input type="text" value="plate" ng-model="plate" class="form-control" id="plate">
    </div>

    <button type="button" ng-click="showResults()" class="btn btn-success">Submit</button>

  </form>

<span ng-if="reservationpage">
	
	<br><br>

	
	<div class="row">
		<div class="col-md-4 text-right sum-free">
			Number of parking spots: {{parkingSpots.length}}
		</div>
		<div class="col-md-4 text-left sum-occupied">
			Free parking spots: {{numParkingSpots("free")}}
		</div>
	</div>
	
	<br><br>


	
	<div class="table-responsive" ng-if="parkingSpots.length >0">
		<table class="table table-condensed table-href">
		<thead>
			<tr>
				<th>ID</th>
				<th>State</th>
				<th>Billing Rate</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="parkingSpot in parkingSpots" ng-click="showParkingSpot(parkingSpot)" class="{{parkingSpot.state}}">
				<td><a ng-href="#/parking-spots/{{parkingSpot.endpoint}}/{{parkingSpot.id}}"> <strong>{{parkingSpot.id}}</strong></a></td>
				<td>{{parkingSpot.state}}</td>
				
				<td>{{parkingSpot.billingRate | number:2}}</td>
				<td><button type="button" ng-click="reserveFunction(parkingSpot.id, duration, plate)" id="reserveButton" value="Reserve">Reserve</button></td>
				
			</tr>
		</tbody>
		</table>
	</div>		
</span>

<span ng-if="error">
	<div class="alert alert-danger">{{error}}</div>
</span>
